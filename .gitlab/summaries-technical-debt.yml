      - name: Resolved technical debt
        actions:
          summarize:
            title: "Resolved technical debt summary for #{Date.today.strftime(\"%B\")}"
            summary: |
              Last month we resolved some technical debt:

              {{items}}
          comment: |
            /label ~info
        rules:
          - name: Technical debts
            conditions:
              state: merged
              labels:
