stages:
  - test
  - build

workflow:
  rules:
    - if: '$CI_COMMIT_TAG =~ /\-rc.*/'
      variables:
        DEPLOY_VARIABLE: "preprod"
    - if: $CI_COMMIT_TAG
      variables:
        DEPLOY_VARIABLE: "prod"
    - when: never

build_docker_image: &build_docker_image
  stage: build
  tags:
    - kubernetes
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: ['']
  environment: 
    name: $DEPLOY_VARIABLE
  before_script:
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"},\"$CI_DEPENDENCY_PROXY_SERVER\":{\"username\":\"$CI_DEPENDENCY_PROXY_USER\",\"password\":\"$CI_DEPENDENCY_PROXY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - echo $DEPLOY_VARIABLE
  script:
    - |-
      environment=${DEPLOY_VARIABLE}
      args="--destination ${CI_REGISTRY_IMAGE}:${CI_COMMIT_TAG}"

      eval "/kaniko/executor \
        --cache \
        --context ${CI_PROJECT_DIR} \
        --build-arg SSH_PRIVATE_KEY='${SSH_PRIVATE_KEY}' \
        --build-arg ENVIRONMENT=${environment} \
        --dockerfile ${CI_PROJECT_DIR}/Dockerfile \
        ${args}"

unit_test:
  stage: test
  image: node:16.14.2-bullseye
  tags:
    - docker-executor
    - kubernetes
    - shared
  environment: 
    name: $DEPLOY_VARIABLE
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success
    - if: '$CI_MERGE_REQUEST_ID'
      when: on_success
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - when: never
  artifacts:
    paths:
      - coverage/
    when: on_success
    reports:
      junit:
        - coverage/junit.xml
  coverage: '/^\s*Lines\s*: \d+\d+.\d+\d+\%/'
  cache:
    key:
      files:
        - package-lock.json
      prefix: ${CI_COMMIT_REF_SLUG}
    paths:
      - .npm/
      - node_modules/
      - coverage/
  before_script:
    - npm ci --cache .npm
  script:
    # typescript
    # - npm run check-types

    # lint
    # - npm run check

    # unit tests
    - npm run test-ci

changelog:
  stage: test
  image: mrnonz/alpine-git-curl
  needs: ['unit_test']
  script:
    - './gitlab-changelog.sh ${GITLAB_TOKEN} ${CI_COMMIT_TAG}'

pages:
  stage: test
  needs: ['unit_test']
  script:
    - mkdir .public
    - cp -r coverage/* .public
    - mv .public public
  artifacts:
    paths:
      - public