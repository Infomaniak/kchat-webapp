# Shared test config
.tests: &tests
  tags:
    - docker-executor
    - kubernetes
    - shared
  rules:
    - *rule-not-scheduled # Job is not triggered by schedule
    - *rule-merge-request
    - when: never
  environment:
    name: "$ENVIRONMENT_NAME"

# Node-specific test config
.tests-node: &tests-node
  <<: *tests
  image: node:${NODE_VERSION}
  before_script:
    - *script-yarn-install
    - *script-build-packages
  # cache:
  #   - *cache-yarn

# WORKFLOW
# Setup environment specific variables
# Ref https://docs.gitlab.com/ee/ci/yaml/#workflowrulesvariables
workflow:
  rules:
    - if: *if-preprod
      variables:
        ENVIRONMENT_NAME: preprod
    - if: *if-canary
      variables:
        ENVIRONMENT_NAME: canary
    - if: *if-tag
      variables:
        ENVIRONMENT_NAME: prod
    - if: *if-master-commit
      variables:
        ENVIRONMENT_NAME: prodsec
    - if: *if-merge-request
      variables:
        ENVIRONMENT_NAME: "staging/${CI_COMMIT_REF_SLUG}"
    - when: never

# STAGES
# Build front sources using node and store the bundle as an artifact
build:front:
  stage: build
  image: node:${NODE_VERSION}
  tags:
    - kubernetes
  rules:
    - *rule-preprod
    - *rule-canary
    - *rule-prod
    - *rule-merge-request
    - when: never
  environment:
    name: "$ENVIRONMENT_NAME"
  before_script:
    - *script-yarn-install
    - *script-build-packages
  script:
    - yarn build:webapp
  # cache:
  #   - *cache-yarn
  # Save bundle /dist
  artifacts:
    paths:
      - dist
      - .yarn/cache # TODO remove and use *cache-yarn
    expire_in: 1 days
    when: on_success

