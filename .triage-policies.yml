resource_rules:
  issues:
    rules:
      - name: "Weekly Prioritization"
        conditions:
          state: opened
          milestone: none
          date:
            attribute: created_at
            condition: newer_than
            interval_type: days
            interval: 7
          forbidden_labels:
            - ğŸ’€ stale
        actions:
          comment: |
            This issue has been added to the 'Weekly Tasks' milestone.
            Let's try to address it within the week.

            /milestone %"Weekly Tasks"
      - name: "Remind on Pull Request Updates"
        conditions:
          state: opened
          date:
            attribute: updated_at
            condition: older_than
            interval_type: days
            interval: 7
          ruby:  "resource[:assignees].any?"
        actions:
          comment: >
            This pull request has been inactive for over a week.
            {{assignees}}, any updates to share ?
      - name: "Warn about close Stale Branches"
        conditions:
          state: opened
          date:
            attribute: updated_at
            condition: older_than
            interval_type: months
            interval: 1
          forbidden_labels:
            - ğŸš§ wip
            - ğŸ“ testing
        actions:
          comment: >
            This issue has been inactive for over a month. It will be closed as stale.
            If you would like to keep it open, please add a ğŸš§ wip or ğŸ“ testing tag and reopen.
          status: close
  merge_requests:
    rules:
      - name: "Rebase stale"
        conditions:
          state: opened
          labels:
            - "bot-rebase"
        actions:
          remove_labels:
            - "bot-rebase"
          comment: |
            /rebase
