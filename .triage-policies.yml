resource_rules:
  issues:
    rules:
      - name: "Weekly Prioritization"
        conditions:
          state: opened
          milestone: none
          date:
            attribute: created_at
            condition: newer_than
            interval_type: days
            interval: 7
          forbidden_labels:
            - ğŸ’€ stale
            - info
        actions:
          comment: |
            This issue has been added to the 'Weekly Tasks' milestone.
            Let's try to address it within the week.

            /milestone %"Weekly Tasks"
      - name: "Warn about close Stale Branches"
        conditions:
          state: opened
          date:
            attribute: updated_at
            condition: older_than
            interval_type: months
            interval: 1
          forbidden_labels:
            - ğŸš§ wip
            - ğŸ“ testing
            - info
        actions:
          comment: >
            This issue has been inactive for over a month. It will be closed as stale.
            If you would like to keep it open, please add a ğŸš§ wip or ğŸ“ testing tag and reopen.
          status: close
  merge_requests:
    rules:
      - name: "Rebase stale"
        conditions:
          state: opened
          labels:
            - "bot-rebase"
        actions:
          remove_labels:
            - "bot-rebase"
          comment: |
            /rebase
    summaries:
      - name: Resolved technical debt
        actions:
          summarize:
            title: "Resolved technical debt summary"
            summary: |
              Monthly technical debt summary:

              {{items}}
          comment: |
            /label ~info
      - name: Technical debts
        conditions:
          state: merged
          labels:
            - ğŸª› tech debt
          date:
            attribute: merged_at
            condition: newer_than
            interval_type: months
            interval: 1
        actions:
          summarize:
            item: "- [ ] [{{title}}]({{web_url}}) {{merged_at}}"
            summary: "{{items}}"
